<div class="prof_cont">
  <h2 class="mat-title"><span>Courses</span> of {{user.name}} </h2>
</div>
<mat-divider></mat-divider>
<div class="active_scrollable">
  <mat-card *ngFor="let course of courses_details">
      <mat-card-title> <mat-icon mat-list-icon>school</mat-icon> {{course.name}}</mat-card-title>
      <mat-card-subtitle>{{course.code}} - {{course.cfu}} CFU - AA {{course.year}} - {{course.degree}}'s Degree</mat-card-subtitle>
      <!--<mat-card-content>{{course.cfu}} CFU - AA {{course.year}} - {{course.degree}}'s Degree</mat-card-content>-->
  </mat-card>
</div>
