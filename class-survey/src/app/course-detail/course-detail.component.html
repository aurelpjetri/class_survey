<div class="prof_cont">
  <h2 class="mat-title"><span>Questionnaires</span> of {{course.name}} </h2>
</div>
<mat-divider></mat-divider>
<div class="prof_cont">
    <h3 class="mat-subheading-2">Closed Questionnaires</h3>
</div>

<div class="active_scrollable">
  <mat-card *ngFor="let quest of expired_q">
      <mat-card-title> <mat-icon mat-list-icon>school</mat-icon> {{quest.title}}</mat-card-title>
      <mat-card-subtitle>{{quest.professor}}</mat-card-subtitle>
  </mat-card>
</div>

<mat-divider></mat-divider>
<div class="prof_cont">
    <h3 class="mat-subheading-2">Open Questionnaires</h3>
</div>

<div class="active_scrollable">
  <mat-card *ngFor="let quest of active_q">
      <mat-card-title> <mat-icon mat-list-icon>school</mat-icon> {{quest.title}}</mat-card-title>
      <mat-card-subtitle>{{quest.professor}} - {{quest.deadline}}</mat-card-subtitle>
  </mat-card>
</div>
